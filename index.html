<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>My Project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <header>
    <h1 style="margin: 1em;">Sign up to access the database</h1>
  </header>

  <main class="container">
    <form>
      <!--First name-->
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
      </div>

      <!--Last name-->
      <div class="form-group col-md-3">
        <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
      </div>

      <!--Birthdate-->
      <div class="form-group col-md-3">
        <label for="inputBirthdate">Birthdate</label>
          <input type="date" class="form-control" id="inputBirthdate" placeholder="(mm/dd/yyyy)">
      </div>
    </div>

      <!--Address-->
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

      <!--City-->
    <div class="form-group col-md-3">
      <label for="inputCity">City</label>
        <select id="inputCity" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
    </div>

      <!--Province-->
    <div class="form-group col-md-3">
      <label for="inputProvince">Province</label>
        <select id="inputProvince" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
    </div>

    <!--Zip-->
    <div class="form-group col-md-3">
      <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

    <!--Email address-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email Address</label>
        <input type="email" class="form-control" id="inputEmail">
    </div>

    <!--Number-->
    <div class="form-group col-md-6">
      <label for="inputNumber">Number</label>
        <input type="number" class="form-control" id="inputNumber">
    </div>
  </div>
    <!--Description-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDescription">Description</label>
        <textarea class="form-control" rows="5" id="inputDescription"></textarea>
    </div>
  </div>

    <!--Upload photo-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPhoto">Upload photo</label>
        <input type="file" id="inputPhoto">
    </div>
  </div>

    <!--Sign up-->
    <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
  </div>
  </main>
  <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
